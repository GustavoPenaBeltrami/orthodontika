<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto - Orthodontika</title>
    <link rel="stylesheet" href="/src/style.css">
    <link rel="icon" type="image/png" href="/LogoOrthodontika1.png">
</head>
<body class="bg-gray-50">
    <div id="app">
        <!-- Header will be inserted here -->
        <div id="header"></div>

        <!-- Breadcrumb -->
        <nav class="bg-white border-b">
            <div class="container mx-auto px-4 py-4">
                <div id="breadcrumb" class="flex items-center space-x-2 text-sm text-gray-600">
                    <!-- Breadcrumb will be populated here -->
                </div>
            </div>
        </nav>

        <!-- Product Details -->
        <section class="py-8">
            <div class="container mx-auto px-4">
                <!-- Loading State -->
                <div id="loading" class="text-center py-12">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary-800 mx-auto"></div>
                    <p class="mt-4 text-gray-600">Cargando producto...</p>
                </div>

                <!-- Product Not Found -->
                <div id="not-found" class="text-center py-12 hidden">
                    <svg class="w-16 h-16 text-gray-300 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 12h6m-6-4h6m2 5.291A7.962 7.962 0 0112 15c-2.34 0-4.467-.881-6.08-2.33M15 13.291A7.962 7.962 0 0112 15c-2.34 0-4.467-.881-6.08-2.33M12 3c-4.418 0-8 3.582-8 8"></path>
                    </svg>
                    <h2 class="text-2xl font-bold text-gray-900 mb-2">Producto no encontrado</h2>
                    <p class="text-gray-600 mb-4">El producto que buscas no existe o ha sido removido.</p>
                    <a href="/productos.html" class="btn-primary">Ver Todos los Productos</a>
                </div>

                <!-- Product Content -->
                <div id="product-content" class="hidden">
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
                        <!-- Product Images -->
                        <div class="space-y-4">
                            <div class="aspect-w-1 aspect-h-1 bg-gray-200 rounded-xl overflow-hidden">
                                <img id="main-image" src="" alt="" class="w-full h-auto object-cover">
                            </div>
                            
                            <!-- Additional Images (if available) -->
                            <div id="image-gallery" class="grid grid-cols-4 gap-2">
                                <!-- Additional images will be populated here -->
                            </div>
                        </div>

                        <!-- Product Info -->
                        <div class="space-y-6">
                            <!-- Product Title and Badges -->
                            <div>
                                <div id="product-badges" class="flex flex-wrap gap-2 mb-3">
                                    <!-- Badges will be populated here -->
                                </div>
                                <h1 id="product-name" class="text-3xl font-bold text-gray-900 mb-2"></h1>
                                <p id="product-category" class="text-lg text-gray-600"></p>
                            </div>

                            <!-- Product Details -->
                            <div class="grid grid-cols-2 gap-4 py-6 border-t border-b border-gray-200">
                                <div>
                                    <span class="text-sm font-medium text-gray-500">Categoría</span>
                                    <p id="product-category-detail" class="text-gray-900"></p>
                                </div>
                                <div>
                                    <span class="text-sm font-medium text-gray-500">Marca</span>
                                    <p id="product-brand" class="text-gray-900"></p>
                                </div>
                                <div>
                                    <span class="text-sm font-medium text-gray-500">Código</span>
                                    <p id="product-id" class="text-gray-900 font-mono"></p>
                                </div>
                                <div>
                                    <span class="text-sm font-medium text-gray-500">Estado</span>
                                    <p id="product-availability" class=""></p>
                                </div>
                            </div>

                            <!-- Price and Actions -->
                            <div class="space-y-6">
                                <div class="flex items-baseline space-x-4">
                                    <span id="product-price" class="text-4xl font-bold text-primary-800"></span>
                                    <span id="offer-badge" class="hidden bg-accent-100 text-accent-800 text-sm px-3 py-1 rounded-full font-medium">¡En oferta!</span>
                                </div>

                                <!-- Quantity Selector -->
                                <div class="flex items-center space-x-4">
                                    <span class="text-sm font-medium text-gray-700">Cantidad:</span>
                                    <div class="flex items-center border border-gray-300 rounded-lg">
                                        <button id="quantity-minus" class="px-3 py-2 text-gray-600 hover:text-gray-800">-</button>
                                        <input id="quantity-input" type="number" value="1" min="1" max="99" 
                                               class="w-16 text-center border-0 focus:ring-0">
                                        <button id="quantity-plus" class="px-3 py-2 text-gray-600 hover:text-gray-800">+</button>
                                    </div>
                                </div>

                                <!-- Action Buttons -->
                                <div class="space-y-3">
                                    <button id="add-to-cart-btn" class="bg-accent-600 hover:bg-accent-700 text-white font-semibold py-4 px-4 rounded-lg transition-colors duration-200 w-full text-lg">
                                        Agregar al Carrito
                                    </button>
                                    <div class="grid grid-cols-2 gap-3">
                                        <button id="whatsapp-btn" class="btn-secondary flex items-center justify-center space-x-2">
                                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                                                <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.890-5.335 11.893-11.893A11.821 11.821 0 0020.465 3.516z"/>
                                            </svg>
                                            <span>WhatsApp</span>
                                        </button>
                                        <button id="share-btn" class="btn-secondary flex items-center justify-center space-x-2">
                                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.367 2.684 3 3 0 00-5.367-2.684z"></path>
                                            </svg>
                                            <span>Compartir</span>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- Product Description -->
                            <div class="border-t pt-6">
                                <h3 class="text-lg font-semibold mb-3">Descripción del Producto</h3>
                                <div id="product-description" class="text-gray-600 leading-relaxed">
                                    <!-- Description will be populated here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Related Products -->
        <section id="related-products-section" class="py-12 bg-white hidden">
            <div class="container mx-auto px-4">
                <h2 class="text-3xl font-bold text-gray-900 mb-8 text-center">Productos Relacionados</h2>
                <div id="related-products" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                    <!-- Related products will be populated here -->
                </div>
            </div>
        </section>

        <!-- Footer will be inserted here -->
        <div id="footer"></div>
    </div>

    <script type="module" src="/src/producto.js"></script>
</body>
</html>
